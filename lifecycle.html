<html>
  <head>
    <title>React</title>
    <script crossdomain src = "https://unpkg.com/react@16/umd/react.development.js "></script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js "></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class Hello extends React.Component
      {
        constructor(props)
        {
          console.log("in constructor")
          super(props)
          this.state = {name:"kaith","address":"jaya","no":"6969"}
        }
        render()
        {
          console.log("in render")
          return(<div>
            <h1>Hello {this.state.name}</h1>
            <p>you are from {this.state.address} and your no is {this.state.no}</p>
            <button onClick = {this.fun_delete}>click here to delete the component</button>
            </div>)
        }
        UNSAFE_componentWillMount()
        {
          console.log("Will mount")
        }
        
        componentDidMount()
        {
          console.log("Did mount")
        }
        
        componentDidUpdate(prevProps,prevState)
        {
          console.log("did update")
        }
        
        shouldComponentUpdate(nextProps,nextState)
        {
          console.log("should update")
          return true
        }
        UNSAFE_componentWillUpdate()
        {
          console.log("will update")
        }
        componentWillUnmount()
        {
          console.log("unmounted")
         
        }
        updatestate=()=>{
          console.log("update state")
          this.setState({name:"pai"})
        }
        fun_delete=()=>{
          console.log("fun delete")
          ReactDOM.unmountComponentAtNode(document.getElementById("root"))
        }
      }
      ReactDOM.render(<Hello/>,document.getElementById("root"))
    </script>
  </body>
</html>
