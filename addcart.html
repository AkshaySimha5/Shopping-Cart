<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <style type="text/css">
    .box{
      width:400px;
      height:400px;
      border:2px grey solid;
      margin:auto;
      margin-top:100px;
      position: relative;
    }
    .add{
      width:100%;
      font-size: 30px;
      background-color:rgba(0,0,0,0.6) ;
      color:white;
      position: absolute;
      left: 0px;
      bottom: -40px;
      opacity: 0;
    }
    .box:hover .add{
      bottom: 0px;
      opacity: 1;
    }
    
  </style>
</head>
<body>
  <div class="box">
    <img src="electronics.png" alt="eee" width = "100% " height ="100%" >
    <input type="button"  value="Add To Cart" class="add">
  </div>
</body>
</html>
